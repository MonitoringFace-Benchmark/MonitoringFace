# Example YAML configuration for a synthetic benchmark experiment
experiment_name: test_dejavu

# Benchmark type: 'synthetic' or 'case_study'
benchmark_type: synthetic

# Tools configuration
tools:
  - name: DejaVu
    branch: master
    release: branch
  - name: MonPoly
    branch: master
    release: branch


# Monitors configuration
monitors:
  - identifier: MonPoly
    name: MonPoly
    branch: master
    params:
      replayer: gen_data
  - identifier: DejaVu
    name: DejaVu
    branch: master
    params:
      replayer: gen_data
      translator: qtl-translator

# Data setup - Hydra structured format
data_setup:
  type: SignatureContract
  SignatureContract:
    trace_length: 10
    seed: null
    event_rate: 10
    index_rate: null
    time_stamp: null
    sig: ""
    sample_queue: null
    string_length: null
    fresh_value_rate: null
    domain: null

# Policy setup
policy_setup:
  type: GenFmaContract
  GenFmaContract:
    size: 3
    past_only: True
    max_lb: -1


# Synthetic benchmark specific configuration
synthetic_config:
  data_source: SignatureGenerator
  policy_source: GenFmaGenerator
  experiment:
    num_operators: [2]
    num_fvs: [2]
    num_setting: [0, 1]
    num_data_set_sizes: [50]

# Experiment execution settings
experiment_type: Signature  # Pattern, Signature, or CaseStudy

# Tools to build and run (list of monitor names)
tools_to_build:
  - MonPoly
  - DejaVu

seeds:
