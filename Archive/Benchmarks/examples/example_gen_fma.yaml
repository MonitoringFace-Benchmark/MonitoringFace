# Example YAML configuration for a synthetic benchmark experiment
experiment_name: test_gen_fma

# Benchmark type: 'synthetic' or 'case_study'
benchmark_type: synthetic

# Tools configuration
tools:
  - name: WhyMon
    branch: main
    release: branch

# Monitors configuration
monitors:
  - identifier: WhyMon
    name: WhyMon
    branch: main
    params:
      replayer: gen_data

# Time guard configuration
time_guard:
  enabled: false
  lower_bound: null  # null for None
  upper_bound: 200
  guard_type: Monitor  # Monitor, Oracle, or Generator
  guard_name: WhyMon

# Data setup - Hydra structured format
data_setup:
  type: SignatureContract
  SignatureContract:
    trace_length: 100
    seed: null
    event_rate: 20
    index_rate: null
    time_stamp: null
    sig: ""
    sample_queue: null
    string_length: null
    fresh_value_rate: null
    domain: null

# Policy setup
policy_setup:
  type: GenFmaContract
  GenFmaContract:
    nolet: true

# Synthetic benchmark specific configuration
synthetic_config:
  data_source: SignatureGenerator
  policy_source: GenFmaGenerator
  experiment:
    num_operators: [5,10,15,20]
    num_fvs: [2,3]
    num_setting: [0, 1, 2, 3, 4]
    num_data_set_sizes: [20,50,100]

# repeats: 3

# Experiment execution settings
experiment_type: Signature  # Pattern, Signature, or CaseStudy

# Tools to build and run (list of monitor names)
tools_to_build:
  - WhyMon

