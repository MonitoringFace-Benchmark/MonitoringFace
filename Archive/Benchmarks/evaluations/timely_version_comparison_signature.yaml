experiment_name: timely_version_comparison_signature

benchmark_type: synthetic
experiment_type: Signature

tools:
  - name: TimelyMon
    branch: development
    release: branch
  - name: TimelyMon
    branch: version_update
    release: branch
  - name: VeriMon
    branch: master
    release: branch

monitors:
  - identifier: TimelyMon
    name: TimelyMon 1
    branch: old_timely_version
    params:
      worker: 1
      output_mode: 1
  - identifier: TimelyMon
    name: TimelyMon 6
    branch: old_timely_version
    params:
      worker: 6
      output_mode: 1
  - identifier: TimelyMon
    name: TimelyMon 1 V
    branch: version_update
    params:
      worker: 1
      output_mode: 1
  - identifier: TimelyMon
    name: TimelyMon 6 V
    branch: version_update
    params:
      worker: 6
      output_mode: 1

data_setup:
  type: SignatureContract
  SignatureContract:
    trace_length: 1000
    watermarks: true
    event_rate: 1000

policy_setup:
  type: MfotlPolicyContract
  MfotlPolicyContract:
    num_preds: 4
    prob_once: 0.4
    prob_eventually: 0.4
    prob_eand: 0
    prob_rand: 0
    prob_let: 0
    prob_matchF: 0
    prob_matchP: 0

synthetic_config:
  data_source: SignatureGenerator
  policy_source: MfotlPolicyGenerator
  experiment:
    num_operators: [5, 10]
    num_fvs: [2, 4]
    num_setting: [0, 1, 2]
    num_data_set_sizes: [50, 100]

tools_to_build:
  - TimelyMon 1
  - TimelyMon 6
  - TimelyMon 1 V
  - TimelyMon 6 V

seeds:
  '[5, 2, 0]': [314159265, 86383]
  '[5, 2, 1]': [314159265, 61390]
  '[5, 2, 2]': [314159265, 2658]
  '[5, 4, 0]': [314159265, 45070]
  '[5, 4, 1]': [314159265, 18357]
  '[5, 4, 2]': [314159265, 16076]
  '[10, 2, 0]': [314159265, 56160]
  '[10, 2, 1]': [314159265, 97781]
  '[10, 2, 2]': [314159265, 99289]
  '[10, 4, 0]': [314159265, 34754]
  '[10, 4, 1]': [314159265, 9718]
  '[10, 4, 2]': [314159265, 82282]
  '[10, 4, 3]': [314159265, 31159]
