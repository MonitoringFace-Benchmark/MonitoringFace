experiment_name: timely_version_comparison_signature

benchmark_type: synthetic
experiment_type: Signature

tools:
  - name: TimelyMon
    branch: development
    release: branch
  - name: TimelyMon
    branch: version_update
    release: branch
  - name: VeriMon
    branch: master
    release: branch

monitors:
  - identifier: TimelyMon
    name: TimelyMon 1
    branch: development
    params:
      worker: 1
      output_mode: 1
  - identifier: TimelyMon
    name: TimelyMon 6
    branch: development
    params:
      worker: 6
      output_mode: 1
  - identifier: TimelyMon
    name: TimelyMon 1 V
    branch: version_update
    params:
      worker: 1
      output_mode: 1
  - identifier: TimelyMon
    name: TimelyMon 6 V
    branch: version_update
    params:
      worker: 6
      output_mode: 1
  - identifier: VeriMon
    name: VeriMon
    branch: master
    params:
      replayer: gen_data

oracles:
  - identifier: VeriMonOracle
    name: VeriMonOracle
    monitor_name: VeriMon
    params:
      replayer: gen_data
      verified: true

oracle:
  enabled: true
  name: VeriMonOracle

time_guard:
  enabled: true
  lower_bound: 2
  upper_bound: 200
  guard_type: Oracle

data_setup:
  type: SignatureContract
  SignatureContract:
    trace_length: 1000
    seed: null
    event_rate: 1000
    index_rate: null
    time_stamp: null
    sig: ""
    sample_queue: null
    string_length: null
    fresh_value_rate: null
    domain: null

policy_setup:
  type: MfotlPolicyContract
  MfotlPolicyContract:
    num_preds: 4
    prob_once: 0.4
    prob_eventually: 0.4
    prob_eand: 0
    prob_rand: 0
    prob_let: 0
    prob_matchF: 0
    prob_matchP: 0

synthetic_config:
  data_source: SignatureGenerator
  policy_source: MfotlPolicyGenerator
  experiment:
    num_operators: [5, 10]
    num_fvs: [2, 4]
    num_setting: [0, 1, 2, 3, 4, 5]
    num_data_set_sizes: [50, 100]

tools_to_build:
  - TimelyMon 1
  - TimelyMon 6
  - TimelyMon 1 V
  - TimelyMon 6 V

